<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Recruitment Web'">Recruitment Web</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<!-- include header fragment -->
<div th:replace="layout/header :: header"></div>

<!-- main content fragment (child pages can include header/footer and put content here) -->
<main class="container mt-4">
    <!-- child pages đặt nội dung trực tiếp ở đây -->
    <div th:fragment="content">
        <!-- default content / placeholder -->
    </div>
</main>

<!-- include footer fragment -->
<div th:replace="layout/footer :: footer"></div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
